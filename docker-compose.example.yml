version: '3.7'
services:
  webapp:
    tty: true
    build:
      context: ${PARENT_PWD}/capacitacion-webapp
    command: yarn start
    ports:
      - '${PORT}:${PORT}'
    volumes:
      - "${PARENT_PWD}/capacitacion-webapp/src:/app/capacitacion-webapp/src"
      - "${PARENT_PWD}/capacitacion-webapp/public:/app/capacitacion-webapp/public"
